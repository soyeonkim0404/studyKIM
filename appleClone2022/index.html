<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>iPhone 14 Pro</title>
    <link rel="stylesheet" type="text/css" href="./src/scss/style.scss" />
  </head>
  <body>
    <nav id="header"></nav>
    <nav id="product-nav">
      <div class="wrap">
        <div class="bg"></div>
        <div class="inner">
          <h2>iPhone 14 Pro</h2>
        </div>
      </div>
    </nav>
    <main id="main" class="main">
      <section class="section section-colors">
        <div class="section-content">
          <div class="color-slide">
            <ul class="list-image">
              <li class="gallery-item current" id="color-deep-purple">
                <picture>
                  <img
                    src="./src/images/gallery_deep_purple_large.jpeg"
                    alt=""
                  />
                </picture>
              </li>
              <li class="gallery-item" id="color-gold">
                <picture>
                  <img src="./src/images/gallery_gold_large.jpeg" alt="" />
                </picture>
              </li>
              <li class="gallery-item" id="color-silver">
                <picture>
                  <img src="./src/images/gallery_silver_large.jpeg" alt="" />
                </picture>
              </li>
              <li class="gallery-item" id="color-black">
                <picture>
                  <img
                    src="./src/images/gallery_space_black_large.jpeg"
                    alt=""
                  />
                </picture>
              </li>
            </ul>
            <ul class="list-color">
              <li class="nav-item current"><a href="#color-deep-purple">딥퍼플</a></li>
              <li class="nav-item"><a href="#color-gold">골드</a></li>
              <li class="nav-item"><a href="#color-silver">실버</a></li>
              <li class="nav-item"><a href="#color-black">블랙</a></li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
